<!DOCTYPE html>
<!-- 
  SISTEMA DE TEMAS - Para alterar o tema, modifique a classe na tag <html>:
  
  TEMA PADRÃO (Rosa e Violeta): class="theme-default"
  TEMA AMARELO E PRETO: class="theme-yellow-dark"  
  TEMA MARROM E BRANCO: class="theme-brown-light"
  TEMA ROXO E LARANJA: class="theme-purple-orange"
  
  Exemplo: <html lang="pt-BR" class="theme-yellow-dark">
-->
<html lang="pt-BR" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SalonFlow" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SalonFlow" />
    <meta name="description" content="Sistema completo de gestão para salões de beleza e barbearias" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ec4899" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#ec4899" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="SalonFlow - Gestão de Salão" />
    <meta property="og:description" content="Sistema completo de gestão para salões de beleza e barbearias" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://salonflow.app" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:site_name" content="SalonFlow" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://salonflow.app" />
    <meta property="twitter:title" content="SalonFlow - Gestão de Salão" />
    <meta property="twitter:description" content="Sistema completo de gestão para salões de beleza e barberias" />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ec4899" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <title>SalonFlow - Gestão de Salão</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
